<!doctype>
<html>
  <head>
    <meta charset="utf-8">
    <title>A* search algorithm</title>
    <link rel="stylesheet" href="map.css">
    <link rel="stylesheet" href="control.css">
  </head>
  <body>
    <div id="control">
      <div class="control-wrap">
        <label>
          地图尺寸
        </label>
        <input id="width" type="number" value="8">
        <input id="height" type="number" value="7">
        <button onclick="create()">生成</button>
        <button id="run" onclick="run()">运行</button>
        <input id="with-step" type="checkbox">
        <label>按步运行</label>
        <input id="step" type="number" value="1">
        <button id="prev-step" onclick="prevStep()">上一步</button>
        <button id="next-step" onclick="nextStep()">下一步</button>
        <input id="mode" type="checkbox">
        <label>编辑模式</label>
      </div>
    </div>
    <div id="map"></div>
    <script src="search.js"></script>
    <script src="render.js"></script>
    <script src="main.js"></script>
  </body>
</html>
